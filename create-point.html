<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    
    <link rel="stylesheet" href="/styles/responsive.css">
    

</head>
<body>

    <div id="page-create-point">

        <header>
            <img src="/assets/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para home
            </a>
        </header>

        <!-- campo do tipo formulário-->
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            
            <!-- fieldset vai agrupar e organizar os campos-->
            <fieldset> 
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field"> 
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    
                    <div class="field">
                        <label for="numberComplement">Número/Complemento</label>
                        <input type="text" name="numberComplement">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>                        
                        </select>

                        <input type="hidden" name="state">
                    </div>
                    
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled> <!-- 'disable' desabilita o 'select' na página-->
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>


            <!-- button do tipo submit envia uma informação quando o botão for clicado-->
            <button type="submit">Cadastrar ponto de coleta</button>

        </form>

    </div>
    
    <script src="/scripts/creat-point.js"></script>
</body>
</html>
